<div class="col" [@sliderAnimation]="currentStep">
    <div
      class="card shadow mx-auto">
      <img
        [ngStyle]="{'background-color': phrases[currentStep].bgcolor}" 
        class="mb-2 img-fluid" 
        src="{{ phrases[currentStep].img }}" 
        alt="Image action"
      >
      <div class="card-body p-4">
          <h5 class="card-title mb-3">{{ phrases[currentStep].title }}</h5>
          <p class="card-text">{{ phrases[currentStep].description}}</p>
        <div class="row">
          <div class="col btn-group d-flex justify-content-start align-items-center ">
            @for (phrase of phrases; track phrase; let index = $index; let isFirst = $first ) {
              <button 
                (click)="handleClickOnStep($event, index)"
                [ngClass]="currentStep === index ? 'active' : 'not-active'"
                class="mx-2"
              >
              </button>
            }
          </div>

          <div class="col d-flex justify-content-end align-items-center">
            @if(!isFirstStep()) {
              <button
              (click)="handleClickOnArrowButton(-1)" 
              class="fa-solid fa-arrow-left mx-1 my-2 arrow"
              >
              </button>
            } 
            @if(!isLastStep()) {
              <button 
                (click)="handleClickOnArrowButton(+1)" 
                class="fa-solid fa-arrow-right mx-1 my-3 arrow"
              >
              </button>
            }
          </div>
        </div>

      </div>

    </div>
</div>
